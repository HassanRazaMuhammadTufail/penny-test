<div class="products-container">
  <h2>Products</h2>
  <mat-grid-list cols="3" rowHeight="1:1.5" *ngIf="(products$ | async) as products">
    <mat-grid-tile *ngFor="let product of products">
      <mat-card class="product-card">
        <img mat-card-image [src]="product.image" alt="{{ product.name }}" class="product-image">
        <mat-card-content>
          <h3>{{ product.name }}</h3>
          <p class="price">Price: {{ product.price }}</p>
          <p class="description">{{ product.description }}</p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<button mat-raised-button color="warn" (click)="logout()" class="logout-button">Logout</button>
