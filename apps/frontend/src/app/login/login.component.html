<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"  class="login-form">
    <h2>Login</h2>

    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" placeholder="Choose a username">
      <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Username is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" placeholder="Enter your password" type="password">
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
    </mat-form-field>
    <button mat-raised-button color="secondary" type="submit" [disabled]="loginForm.invalid">Login</button>

    <div class="signup-link">
      <p>Don't have an account?</p>
      <button mat-button color="primary" type="button" (click)="goToSignup()">Sign Up</button>
    </div>
  </form>
</div>
